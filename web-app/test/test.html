<!DOCTYPE html>
<html>
<head>
    <meta name="layout" content="main"/>
    <title>Welcome to Grails</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-theme.css" type="text/css">
    <script src="jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../js/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
<div id="App1" ng-app="flow" ng-controller="flowController">
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            Загрузить файл
        </button>
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-folder-open"></span>
            Создать папку
        </button>
    </div>
    <br/>
    <br/>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-cloud-download"></span>
            Скачать
        </button>
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-remove"></span>
            Удалить
        </button>
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-edit"></span>
            Изменить
        </button>
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
            Переместить
        </button>
        <button type="button" class="btn btn-sm btn-toggle" ng-click="upload();">
            <span class="glyphicon glyphicon-file"></span>
            Создать копию
        </button>
    </div>
    <div class="container">
        <table>
            <tr ng-repeat="item in items" ng-click="select(item, $event)" class="bs-callout {{item == selected ? 'active' : ''}}">
                <td>{{item.name}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
